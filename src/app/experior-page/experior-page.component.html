<div class="container-fluid content">
    <div class="row">
        <div class="col-sm-2 listing-style">
            <app-page-listings></app-page-listings>
        </div>
        <div class="col-sm-10">
            <div class="row">
                <div class="selectStyle">
                    <select name="country-dropdown" (change)="getCountryName($event.target.value)" id="" data-live-search="true" class="form-control selcls md-3" value="Select a Country">
                        <option value="0" selected disabled>Select a Country</option>
                        <option *ngFor="let country of apiData" [value]="country.name">
                            {{ country.name }}
                        </option>
                    </select>
                </div> 
            </div>
            <div class="row">
                <app-page-detail></app-page-detail>
            </div>
        </div>
    </div>
</div>
